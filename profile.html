<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Profile</title>

    <link rel="stylesheet" href="css/profile.css">
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script src="js/profile.js" type="text/javascript"></script>
</head>
<body>
    <div id="header"></div>

    <div class="body">
        <div class="content">
            <div class="profilePicture">
                <img src="images/profile_picture.jpg" alt="Profile Picture" width="100%">
            </div>

            <div class="profileInfo">
                <form>
                    <div class="input">
                        <h2>Username:</h2>
                        <input type="hidden" name="username" id="username_input">
                        <h4 id="username">Raafaa</h4>
                    </div>

                    <div class="input">
                        <h2>Birthday:</h2>
                        <input type="hidden" name="birthday" id="birthday_input">
                        <h4 id="birthday">04/10/2005</h4>
                    </div>

                    <div class="input">
                        <h2>Gender:</h2>
                        <input type="hidden" name="gender" id="gender_input" placeholder="ex.: male/female">
                        <h4 id="gender">Male</h4>
                    </div>
                    
                    <div class="input">
                        <h2>Favorite game:</h2>
                        <input type="hidden" name="favorite_game" id="favorite_game_input" placeholder="ex.: Counter Strike 2">
                        <h4 id="favorite_game">Geometry Dash</h4>
                    </div>
                    
                    <div class="input">
                        <h2>Favorite category:</h2>
                        <input type="hidden" name="favorite_category" id="favorite_category_input" placeholder="ex.: Action">
                        <h4 id="favorite_category">Action</h4>
                    </div>
                </form>
                
                <div class="butons">
                    <button class="dontSaveChangesBtn" id="dontSaveChangesBtn" onclick="saveChanges(0)">Don't save</button>
                    <button class="changePassBtn" id="changePassBtn">Change password</button>
                    <button class="saveChangesBtn" id="saveChangesBtn" onclick="saveChanges(1)">Save changes</button>
                    <button class="editProfileBtn" id="editProfileBtn" onclick="editProfile()">Edit profile</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
