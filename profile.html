<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Profile</title>

    <link rel="stylesheet" href="css/profile.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
    <div id="header"></div>

    <div class="body">
        <div class="content">
            <div class="profilePicture">
                <img src="images/profile_picture.jpg" alt="Profile Picture" width="100%">
            </div>

            <div class="profileInfo">
                <form>
                    <div class="input">
                        <h2>Username:</h2>
                        <input type="hidden" name="username" id="username" placeholder="">
                        <h4>Raafaa</h4>
                    </div>

                    <div class="input">
                        <h2>Birthday:</h2>
                        <input type="hidden" name="bithday" id="birthday" placeholder="">
                        <h4>04/10/2005</h4>
                    </div>

                    <div class="input">
                        <h2>Gender:</h2>
                        <input type="hidden" name="gender" id="gender" placeholder="">
                        <h4>Male</h4>
                    </div>
                    
                    <div class="input">
                        <h2>Favorite game:</h2>
                        <input type="hidden" name="favorite_game" id="favorite_game" placeholder="">
                        <h4>Geometry Dash</h4>
                    </div>
                    
                    <div class="input">
                        <h2>Favorite category:</h2>
                        <input type="hidden" name="favorite_category" id="favorite_category" placeholder="">
                        <h4>Action</h4>
                    </div>
                </form>
                
                <div class="butons">
                    <button class="changePassBtn">Change password</button>
                    <button class="editProfileBtn">Edit profile</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
</body>
</html>
